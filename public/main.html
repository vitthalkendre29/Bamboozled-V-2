<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamboozled - TECHTONIC 2K24</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body oncontextmenu="return false;">
    <!-- Header from landing page -->
    <header>
        <div class="logo">
            <span><img src="./images/logo.png" alt="logo" /></span>
        </div>
        <div class="title">
            <h1>Sinhgad</h1>
            <h2>TECHTONIC 2K25</h2>
        </div>
        <div class="player-banner">
          <div class="player-welcome">
              <span class="welcome-text">Welcome,</span>
              <span id="playerName" class="player-name">Challenger</span>
          </div>
          <div class="player-message">
              <p>Ready to prove your coding prowess? The clock is ticking!</p>
          </div>
        </div>
    </header>

    <div>
        <div class="calculator-icon" id="calculatorToggle">
            <img src="./images/keys.png" alt="calculator">
        </div>
      
        <!-- Calculator Modal -->
        <div id="calculatorModal">
            <div class="calculator-container">
              <div class="calculator-close" >
                <button id="calculatorClose">&times;</button>
              </div>
              <div class="calculator-display" id="calculatorDisplay">0</div>
              <div class="calculator-buttons">
                <button class="calculator-btn clear" data-value="clear">C</button>
                <button class="calculator-btn operator" data-value="/">/</button>
                <button class="calculator-btn" data-value="7">7</button>
                <button class="calculator-btn" data-value="8">8</button>
                <button class="calculator-btn" data-value="9">9</button>
                <button class="calculator-btn operator" data-value="*">*</button>
                <button class="calculator-btn" data-value="4">4</button>
                <button class="calculator-btn" data-value="5">5</button>
                <button class="calculator-btn" data-value="6">6</button>
                <button class="calculator-btn operator" data-value="-">-</button>
                <button class="calculator-btn" data-value="1">1</button>
                <button class="calculator-btn" data-value="2">2</button>
                <button class="calculator-btn" data-value="3">3</button>
                <button class="calculator-btn operator" data-value="+">+</button>
                <button class="calculator-btn" data-value="0">0</button>
                <button class="calculator-btn" data-value=".">.</button>
                <button class="calculator-btn operator" data-value="=">=</button>
              </div>
            </div>
        </div>
    </div>
    
    <!-- Page title -->
    <h1 class="page-title">Bamboozled</h1>

    <button class="ascii-btn" id="ascii-btn">ASCII</button>

    <div class="ascii-modal" id="ascii-modal">
      <div class="ascii-modal-content">
        <div class="ascii-modal-header">
          <h3 class="ascii-modal-title">ASCII Reference (32-126)</h3>
          <button class="close-modal" id="close-modal">&times;</button>
        </div>
        <div id="ascii-table-container">
          <!-- Table will be generated by JavaScript -->
        </div>
      </div>
    </div>
    
    <div class="container">
        <!-- Left Section: Problem Statements -->
        <div class="section left">
            <h2>Coding Challenges</h2>
            
            <div id="problemContainer">
                <!-- Problems will be inserted here dynamically -->
            </div>
        </div>
        
        <!-- Right Section: Timer, Input, File Selection & Download -->
        <div class="section right">
            <div class="timer-box">
                <h2>Time Remaining</h2>
                <span id="timer"></span>
            </div>
            
            <p class="label">Solution :</p>
            <textarea id="modifiedInput" placeholder="Start typing your solution here..." oncopy="return false" oncut="return false" onpaste="return false"></textarea>
            
            <div class="controls">
                <label class="label" for="fileType">Output Format:</label>
                <select id="fileType">
                    <option value="txt">Text (.txt)</option>
                    <option value="cpp">C++ (.cpp)</option>
                    <option value="java">Java (.java)</option>
                    <option value="js">JavaScript (.js)</option>
                    <option value="py">Python (.py)</option>
                </select>
                
                <button id="downloadBtn" onclick="createFile()">Download Solution</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Existing form script remains the same
    
          // Calculator functionality
          const calculatorToggle = document.getElementById("calculatorToggle");
          const calculatorModal = document.getElementById("calculatorModal");
          const calculatorClose = document.getElementById("calculatorClose");
          const calculatorDisplay = document.getElementById("calculatorDisplay");
          const calculatorButtons = document.querySelectorAll(".calculator-btn");
          const asciiBtn = document.getElementById("ascii-btn");
          const asciiModal = document.getElementById("ascii-modal");
          const closeModal = document.getElementById("close-modal");
          const asciiTableContainer = document.getElementById("ascii-table-container");

          asciiBtn.addEventListener("click", function() {
          asciiModal.style.display = "block";
          generateAsciiTable();
        });
        
        closeModal.addEventListener("click", function() {
          asciiModal.style.display = "none";
        });
        
        window.addEventListener("click", function(event) {
          if (event.target == asciiModal) {
            asciiModal.style.display = "none";
          }
        });
        
        function generateAsciiTable() {
          // Create the ASCII reference table
          let tableHTML = '<table class="ascii-table">';
          tableHTML += '<thead><tr><th>Dec</th><th>Hex</th><th>Char</th><th>Dec</th><th>Hex</th><th>Char</th><th>Dec</th><th>Hex</th><th>Char</th></tr></thead>';
          tableHTML += '<tbody>';
          
          // Generate rows with 3 ASCII characters per row
          for (let i = 32; i <= 126; i += 3) {
            tableHTML += '<tr>';
            
            // Add up to 3 ASCII values per row
            for (let j = 0; j < 3; j++) {
              const asciiValue = i + j;
              if (asciiValue <= 126) {
                const hexValue = asciiValue.toString(16).toUpperCase().padStart(2, '0');
                const charValue = String.fromCharCode(asciiValue);
                
                tableHTML += `<td class="ascii-code">${asciiValue}</td>`;
                tableHTML += `<td>0x${hexValue}</td>`;
                tableHTML += `<td class="ascii-char">${charValue}</td>`;
              } else {
                // Empty cells for remaining slots
                tableHTML += '<td></td><td></td><td></td>';
              }
            }
            
            tableHTML += '</tr>';
          }
          
          tableHTML += '</tbody></table>';
          asciiTableContainer.innerHTML = tableHTML;
        }
    
          // Toggle calculator modal
          calculatorToggle.addEventListener("click", () => {
            calculatorModal.style.display = "flex";
          });
    
          calculatorClose.addEventListener("click", () => {
            calculatorModal.style.display = "none";
          });
    
          // Calculator logic
          let currentExpression = "0";
          let justCalculated = false;
    
          calculatorButtons.forEach(button => {
            button.addEventListener("click", () => {
              const value = button.getAttribute("data-value");
    
              switch(value) {
                case "clear":
                  currentExpression = "0";
                  justCalculated = false;
                  break;
                case "=":
                  try {
                    currentExpression = eval(currentExpression).toString();
                    justCalculated = true;
                  } catch(error) {
                    currentExpression = "Error";
                  }
                  break;
                default:
                  if (currentExpression === "0" || justCalculated) {
                    currentExpression = value;
                    justCalculated = false;
                  } else {
                    currentExpression += value;
                  }
              }
    
              calculatorDisplay.textContent = currentExpression;
            });
          });
    
          // Close modal if clicked outside
          calculatorModal.addEventListener("click", (event) => {
            if (event.target === calculatorModal) {
              calculatorModal.style.display = "none";
            }
          });
        });
      </script>
    
</body>
</html>
