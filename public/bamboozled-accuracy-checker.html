<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamboozled - Accuracy Checker</title>
    <style>
        /* Color Variables */
        :root {
            --primary-color: #1c0f2d;
            --secondary-color: #2d0359;
            --accent-color: #c4298e;
            --neon-blue: #00eaff;
            --white: #FFFFFF;
            --border-color: rgba(196, 41, 142, 0.3);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        /* Font Imports */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Exo 2", sans-serif;
            user-select: none;
        }

        body {
            background-color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.3);
            border: 1px solid var(--neon-blue);
        }

        .page-title {
            font-family: "Orbitron", sans-serif;
            font-size: 75px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--neon-blue), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
        }

        .file-input-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #file-input {
            display: none;
        }

        .file-upload-label {
            background: rgba(45, 3, 89, 0.2);
            border: 2px dashed var(--neon-blue);
            border-radius: 6px;
            padding: 15px 30px;
            color: var(--neon-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .file-upload-label:hover {
            background: rgba(0, 234, 255, 0.1);
            border-color: var(--accent-color);
        }

        .file-upload-label svg {
            width: 24px;
            height: 24px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: var(--white);
            border: none;
            border-radius: 30px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Orbitron", sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 234, 255, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 234, 255, 0.6);
        }

        button svg {
            width: 20px;
            height: 20px;
        }

        .leaderboard-section {
            background: rgba(45, 3, 89, 0.2);
            border-radius: 6px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .leaderboard-table th {
            background: rgba(0, 234, 255, 0.2);
            color: var(--neon-blue);
            padding: 12px;
            text-align: left;
            font-family: "Orbitron", sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leaderboard-table td {
            background: rgba(20, 20, 20, 0.5);
            padding: 12px;
            color: var(--white);
            border-bottom: 2px solid rgba(0, 234, 255, 0.2);
        }

        .leaderboard-table tr:hover td {
            background: rgba(0, 234, 255, 0.1);
        }

        footer {
            margin-top: 20px;
            color: var(--text-secondary);
            text-align: center;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 40px;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">Accuracy Checker ðŸš€</h1>
    
    <div class="container">
        <div class="file-input-wrapper">
            <input type="file" id="file-input" multiple accept=".txt">
            <label for="file-input" class="file-upload-label">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Upload Solution Files
            </label>
        </div>
        
        <div class="controls">
            <button onclick="processFiles()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Check Accuracy
            </button>
            <button onclick="downloadCSV()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download Results
            </button>
        </div>
        
        <div class="leaderboard-section">
            <table class="leaderboard-table" id="leaderboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Participant</th>
                        <th>Accuracy (%)</th>
                        <th>Time Taken</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Bamboozled Team. All rights reserved.</p>
    </footer>

    <script>
        function processFiles() {
            const files = document.getElementById("file-input").files;
            if (files.length === 0) {
                alert("Please upload at least one file.");
                return;
            }

            let results = [];
            let processedFiles = 0;

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const { timeTaken, originalText, userText } = parseFileContent(content);
                    const accuracy = calculateAccuracy(originalText, userText, timeTaken);
                    results.push({ name: file.name, accuracy, timeTaken });
                    processedFiles++;

                    if (processedFiles === files.length) {
                        displayResults(results);
                    }
                };
                reader.readAsText(file);
            });
        }

        function parseFileContent(content) {
            const sections = content.split("---").map(s => s.trim());
            let timeTaken = "15:00", originalText = "", userText = "";

            sections.forEach(section => {
                if (section.startsWith("Time:")) {
                    timeTaken = section.replace("Time:", "").trim();
                } else if (section.startsWith("Original:")) {
                    originalText = section.replace("Original:", "").trim();
                } else if (section.startsWith("User:")) {
                    userText = section.replace("User:", "").trim();
                }
            });

            return { timeTaken, originalText, userText };
        }

        function calculateAccuracy(original, user, time) {
            if (!original || !user) return 0;

            let correctChars = 0;
            const minLength = Math.min(original.length, user.length);

            for (let i = 0; i < minLength; i++) {
                if (original[i] === user[i]) correctChars++;
            }

            let contentAccuracy = (correctChars / original.length) * 100;
            contentAccuracy = Math.max(0, contentAccuracy);

            const maxTime = 15 * 60; // 15 minutes in seconds
            const timeInSeconds = convertTimeToSeconds(time);
            const timePenalty = (timeInSeconds > maxTime) ? ((maxTime / timeInSeconds) * 100) : 100;

            return ((contentAccuracy * 0.7) + (timePenalty * 0.3)).toFixed(2);
        }

        function convertTimeToSeconds(time) {
            const [minutes, seconds] = time.split(":").map(Number);
            return minutes * 60 + seconds;
        }

        function displayResults(results) {
            results.sort((a, b) => b.accuracy - a.accuracy);
            const leaderboard = document.getElementById("leaderboard").getElementsByTagName("tbody")[0];
            leaderboard.innerHTML = "";

            results.forEach((result, index) => {
                const row = leaderboard.insertRow();
                row.insertCell(0).innerText = index + 1;
                row.insertCell(1).innerText = result.name;
                row.insertCell(2).innerText = result.accuracy + "%";
                row.insertCell(3).innerText = result.timeTaken;
            });
        }

        function downloadCSV() {
            let csvContent = "Rank,Participant,Accuracy (%),Time Taken\n";
            const rows = document.getElementById("leaderboard").getElementsByTagName("tbody")[0].rows;
            
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].cells;
                csvContent += `${cells[0].innerText},${cells[1].innerText},${cells[2].innerText},${cells[3].innerText}\n`;
            }

            const blob = new Blob([csvContent], { type: "text/csv" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Bamboozled_Results.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
